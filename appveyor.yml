version: '{build}'
configuration: Release
before_build:
- ps: >-
    $AssemblyFile = "$env:APPVEYOR_PROJECT_NAME\Properties\AssemblyInfo.cs"

    $RegularExpression = [regex] '^\[assembly: AssemblyVersion\(\"(\d*\.\d*\.\d*)\.\d*\"\)\]$'

    $FileContent = Get-Content $AssemblyFile

    foreach($content in $FileContent) {
     $match = [System.Text.RegularExpressions.Regex]::Match($content, $RegularExpression)
     if($match.Success) {
      $ver = $match.groups[1].value
      break
     }
    }

    Update-AppveyorBuild -Version ("{0}.{1}" -f $ver, $env:APPVEYOR_BUILD_NUMBER)
build:
  verbosity: minimal
before_package:
- cmd: copy %APPVEYOR_PROJECT_NAME%\bin\Release\%APPVEYOR_PROJECT_NAME%.exe*
after_build:
- cmd: 7z a %APPVEYOR_PROJECT_NAME%-v%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_PROJECT_NAME%.exe* README.md
artifacts:
- path: $(appveyor_project_name)*.zip
  name: AppZip
deploy:
- provider: GitHub
  tag: v$(appveyor_build_version)
  release: $(appveyor_project_name)-v$(appveyor_build_version)
  description: Automatic build by AppVeyor
  auth_token:
    secure: CePfctnBFd3iDwgVWlGOD6mfxQZrNBHK7IpsCK/deo2vHxA3lTr2nRnhbqpKqchQ
  artifact: AppZip
  draft: true