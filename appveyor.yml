version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
skip_branch_with_pr: true
max_jobs: 1
configuration: Release
init:
- cmd: git config --global core.autocrlf input
before_build:
- ps: >-
    $AssemblyFile = "$env:APPVEYOR_PROJECT_NAME\Properties\AssemblyInfo.cs"

    $RegularExpression = [regex] '^\[assembly: AssemblyFileVersion\(\"(\d*)\.(\d*)\.(\d*)\.(\d*)\"\)\]$'

    $FileContent = Get-Content $AssemblyFile

    foreach($content in $FileContent) {
      $match = [System.Text.RegularExpressions.Regex]::Match($content, $RegularExpression)
      if($match.Success) {
        $ver1 = $match.groups[1].value
        $ver2 = $match.groups[2].value
        $ver3 = $match.groups[3].value
        $ver4 = $match.groups[4].value
        break
      }
    }

    $CommitTimestamp = $env:APPVEYOR_REPO_COMMIT_TIMESTAMP

    $BuildTimestamp = $CommitTimestamp.AddHours(3).ToString("yMMdd")

    Update-AppveyorBuild -Version ("{0}.{1}.{2}.{3}" -f $ver1, $ver2, $BuildTimestamp, $env:APPVEYOR_BUILD_NUMBER)

    Write-Host "Building v$env:APPVEYOR_BUILD_VERSION ($env:APPVEYOR_REPO_COMMIT_TIMESTAMP)"
build:
  verbosity: minimal
before_package:
- cmd: >-
    copy %APPVEYOR_PROJECT_NAME%\bin\%CONFIGURATION%\%APPVEYOR_PROJECT_NAME%.exe*

    echo %APPVEYOR_PROJECT_NAME%.exe >>Package

    echo %APPVEYOR_PROJECT_NAME%.exe.config >>Package

    echo README.md >>Package

    echo UFEBS.xslt >>Package
after_build:
- cmd: 7z a %APPVEYOR_PROJECT_NAME%-v%APPVEYOR_BUILD_VERSION%.zip @Package
artifacts:
- path: $(appveyor_project_name)-v$(appveyor_build_version).zip
  name: AppZip
deploy:
- provider: GitHub
  tag: v$(appveyor_build_version)
  release: $(appveyor_project_name)-v$(appveyor_build_version)
  description: '$(appveyor_repo_commit_message)\n$(appveyor_repo_commit_message_extended)\n\nThis is an automatic build #$(appveyor_build_number) by AppVeyor\nSee more on https://$(appveyor_account_name).github.io/$(appveyor_project_name)/'
  auth_token:
    secure: CePfctnBFd3iDwgVWlGOD6mfxQZrNBHK7IpsCK/deo2vHxA3lTr2nRnhbqpKqchQ
  artifact: AppZip
  draft: false
  prerelease: true
  force_update: true